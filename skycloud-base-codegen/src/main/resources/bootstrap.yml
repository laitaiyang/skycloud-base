server:
  port: 5003

spring:
  application:
    name: skycloud-base-codegen
  cloud:
    consul:
      discovery:
        healthCheckInterval: 15s
        healthCheckPath: /consulhealth/healthCheck
        heartbeat:
          enabled: true
        instanceId: ${spring.application.name}
        port: ${server.port}
        prefer-ip-address: true
        register: true
        serviceName: ${spring.application.name}
        tags: ${spring.application.name},management.context-path=/monitor
      host: 47.96.117.253
      port: 8500
  datasource:
    default:
      ## 默认数据源
      user: root
      password: 123456
      url: jdbc:mysql://47.96.117.253:3306/cloud?useSSL=false&characterEncoding=utf8
#    url: jdbc:mysql://127.0.0.1:3306/payment?useSSL=false&characterEncoding=utf8
#    driver-class-name: com.mysql.jdbc.Driver
#    password: aaa
#    username: aaaa

web:
  global-token-interceptor-enabled: false
  global-exception-ding-talk-enabled: false
  global-context-interceptor-enabled: false


logging:
  level:
    root: info
